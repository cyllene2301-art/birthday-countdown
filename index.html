<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahak's Birthday Countdown</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f9a8d4, #f472b6);
      color: #fff;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    body.dark {
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: #f5f5f5;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 15px;
      margin: 10px auto;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
    #galleryContainer {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .gallery-card {
      background: rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 10px;
      width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .gallery-card img {
      width: 100%;
      border-radius: 10px;
    }
    .locked {
      opacity: 0.5;
      font-style: italic;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255,255,255,0.5);
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #countdown { font-size: 1.2rem; }
      .gallery-card { width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <h1>Mahak's 23rd Birthday ðŸ©µ</h1>
  <div id="countdown" aria-live="polite"></div>

  <div class="card" id="dailyMessage">
    <h2>Todayâ€™s Surprise</h2>
    <p id="message" aria-live="polite"></p>
    <img id="image" src="" alt="Today's memory" onerror="this.style.display='none'" />
    <audio id="audio" controls style="display:none;"></audio>
  </div>

  <button id="toggleGallery">Open Memory Gallery</button>
  <button id="themeToggle">Toggle Dark/Light</button>
  <div id="galleryContainer"></div>

  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <audio id="toggleSound" src="sounds/toggle.mp3" preload="auto"></audio>

  <script>
    // Countdown Logic
    const countdown = document.getElementById("countdown");
    const birthday = new Date("2025-09-25T00:00:00+05:30").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = birthday - now;

      if (diff <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Happy Birthday Mahak! ðŸŽ‰";
        launchConfetti();
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Messages Sept 4â€“25
    const messages = [];
    for (let day = 4; day <= 25; day++) {
      messages.push({
        date: `Sept ${day}`,
        text: `Memory for Sept ${day} (replace with your custom text)`,
        img: `images/sep${day}.jpg`,
        audio: `audio/sep${day}.mp3` // optional, if file exists
      });
    }

    // Unlock logic IST
    const unlockStart = new Date("2025-09-04T02:15:00+05:30").getTime();
    let unlockedCount = 0;
    let currentIndex = 0; // for swipe navigation

    const messageElement = document.getElementById("message");
    const imageElement = document.getElementById("image");
    const audioElement = document.getElementById("audio");
    const galleryContainer = document.getElementById("galleryContainer");
    const toggleBtn = document.getElementById("toggleGallery");
    const toggleSound = document.getElementById("toggleSound");

    function updateUnlocks() {
      const now = new Date().getTime();
      let count = Math.floor((now - unlockStart) / (1000 * 60)) + 1;
      count = Math.max(0, Math.min(count, messages.length));

      if (count !== unlockedCount) {
        unlockedCount = count;
        localStorage.setItem("unlockedCount", unlockedCount);
        currentIndex = unlockedCount - 1; // reset to latest
        updateMessage();
        buildGallery();
      }
    }

    function updateMessage() {
      if (unlockedCount > 0 && currentIndex >= 0 && currentIndex < unlockedCount) {
        const idx = currentIndex;
        messageElement.innerText = messages[idx].text;
        imageElement.src = messages[idx].img;
        imageElement.alt = `Memory for ${messages[idx].date}`;

        // Check audio
        fetch(messages[idx].audio, { method: 'HEAD' })
          .then(res => {
            if (res.ok) {
              audioElement.src = messages[idx].audio;
              audioElement.style.display = "block";
            } else {
              audioElement.style.display = "none";
            }
          }).catch(() => audioElement.style.display = "none");
      } else {
        messageElement.innerText = "Surprises start from Sept 4 at 2:15 AM IST.";
      }
    }

    function buildGallery() {
      galleryContainer.innerHTML = "";
      for (let i = 0; i < messages.length; i++) {
        const card = document.createElement("div");
        card.className = "gallery-card";

        if (i < unlockedCount) {
          card.innerHTML = `<p><strong>${messages[i].date}:</strong> ${messages[i].text}</p><img src="${messages[i].img}" alt="${messages[i].date}">`;
        } else {
          card.classList.add("locked");
          card.innerHTML = `<p><strong>${messages[i].date}:</strong> Unlocks later</p>`;
        }

        galleryContainer.appendChild(card);
      }
    }

    // Auto-refresh every minute
    setInterval(updateUnlocks, 60000);
    updateUnlocks(); // run at start

    // Gallery toggle with sound
    toggleBtn.addEventListener("click", () => {
      toggleSound.currentTime = 0;
      toggleSound.play();
      if (galleryContainer.style.display === "none" || galleryContainer.style.display === "") {
        buildGallery();
        galleryContainer.style.display = "flex";
        toggleBtn.innerText = "Close Memory Gallery";
      } else {
        galleryContainer.style.display = "none";
        toggleBtn.innerText = "Open Memory Gallery";
      }
    });

    // Dark/Light toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Confetti on birthday
    function launchConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = Array.from({ length: 200 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        dx: Math.random() - 0.5,
        dy: Math.random() + 1,
        color: `hsl(${Math.random() * 360},100%,50%)`
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
      }

      function update() {
        pieces.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          if (p.y > canvas.height) p.y = 0;
        });
      }

      function loop() {
        draw();
        update();
        requestAnimationFrame(loop);
      }
      loop();
    }

    // Swipe + arrow navigation for dailyMessage
    let startX = 0;
    const dailyMessageCard = document.getElementById("dailyMessage");

    dailyMessageCard.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    dailyMessageCard.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          // swipe right â†’ previous
          if (currentIndex > 0) {
            currentIndex--;
            updateMessage();
          }
        } else {
          // swipe left â†’ next
          if (currentIndex < unlockedCount - 1) {
            currentIndex++;
            updateMessage();
          }
        }
      }
    });

    // Keyboard arrow support
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && currentIndex > 0) {
        currentIndex--;
        updateMessage();
      }
      if (e.key === "ArrowRight" && currentIndex < unlockedCount - 1) {
        currentIndex++;
        updateMessage();
      }
    });
  </script>
</body>
</html>
